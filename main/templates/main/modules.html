{% extends 'main/base.html' %}

{% block title %}Модули хакатона{% endblock %}

{% block content %}
<h1>Модули хакатона</h1>
<div class="modules-container">
    {% for module in modules %}
    <div class="module-card">
        <h2>{{ module.title }}</h2>
        <p>{{ module.description }}</p>
        <a href="{% url 'module_details' module.pk %}" class="btn">Подробнее</a>
    </div>
    {% endfor %}
</div>

<div class="add-module-container">
    <a href="{% url 'manage_modules' %}" class="btn add-module">Добавить модуль</a>
</div>

<style>
    .modules-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }
    .module-card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 300px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .module-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .module-card h2 {
        font-size: 1.5em;
        margin-bottom: 10px;
    }
    .module-card p {
        font-size: 1em;
        color: #666;
    }
    .module-card .btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 15px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .module-card .btn:hover {
        background-color: #0056b3;
    }

    .add-module-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .add-module-container .btn.add-module {
        padding: 10px 20px;
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .add-module-container .btn.add-module:hover {
        background-color: #218838;
    }
</style>

{% endblock %}
